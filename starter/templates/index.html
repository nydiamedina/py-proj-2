<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprinkles Everywhere Cupcakes</title>
    <link href='https://fonts.googleapis.com' rel='preconnect'>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href='../static/styles.css' rel='stylesheet'/>
  </head>
  <body>
    <header>
      <nav>
        <a class='logo' href='/'>Sprinkles<span class='other-color'>Everywhere</span>Cupcakes</a>
        <a class='active' href='/'>Home</a>
        <a href='/cupcakes'>Cupcakes</a>
        <a href='/orders'>Orders</a>
      </nav>
    </header>
    <div id='body-content'>
      <div id='cupcake-div'>
        {% for cupcake in cupcakes %}
          <a href="{{ url_for('individual_cupcake', name=cupcake['name']) }}">
            <h3>{{ cupcake["name"] }}</h3>
          </a>
          <h4>Flavor: {{ cupcake["flavor"] }}</h4>
          <h4>Frosting: {{ cupcake["frosting"] }}</h4>
          <h4><b>Price: ${{ cupcake["price"] }}</b></h4>
          <a href="{{ url_for('add_cupcake', name=cupcake['name']) }}">
              <button class='btn btn-primary'>Add to Cart</button>
          </a>
        {% endfor %}
      </div>
    </div>
    <footer>
      <p id='footer-text'>Sprinkles Everywhere Cupcakes</p>
    </footer>
  </body>
</html>
